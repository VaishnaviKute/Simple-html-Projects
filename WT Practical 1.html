    <section class="h-100 bg-dark">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img src="./WT Practical 1_files/Alard.jpg.png" alt="Sample photo" class="img-fluid" style="border-top-left-radius: .10rem; border-bottom-left-radius: .10rem; border-top: .30rem">

                <h1 class="mb-5 text-uppercase" style="color:Blue"><bold>SIGN UP</bold></h1>
                <div class="form-outline mb-4">
                  <input type="text" id="form3Example97" class="form-control form-control-lg" style="border-style: solid;border-color: Black">
                  <label class="form-label" for="form3Example97" style="color: red;"><h6>* Email ID
                  </h6></label></div> 
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="form3Example1m" style="border-style: solid;border-color: Black" class="form-control form-control-lg">
                      <label class="form-label" for="form3Example1m" style="color:red"><h6>* First name
                    </h6></label></div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="form3Example1n" class="form-control form-control-lg" style="border-style: solid;
                      border-color: Black">
                      <label class="form-label" for="form3Example1n" style="color:red"><h6>* Last name

                  </div>
                </div>
                <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">

                  <h6 class="mb-0 me-4" style="color: red;">* Gender: </h6>

                  <div class="form-check form-check-inline mb-0 me-4">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender" style="border-style: solid;border-color: green" value="option1">
                    <label class="form-check-label" for="femaleGender" style="color:Black">Female</label>
                  </div>

                  <div class="form-check form-check-inline mb-0 me-4">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender" style="border-style: solid;border-color: green" value="option2">
                    <label class="form-check-label" for="maleGender" style="color:Black">Male</label>
                  </div>

                  <div class="form-check form-check-inline mb-0">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender" style="border-style: solid;border-color: Black" value="option3">
                    <label class="form-check-label" for="otherGender">Other</label>
                  </div>
                </div>           
                <div class="form-outline mb-4">
                  <input type="text" id="form3Example8" style="border-style: solid;border-color: Black" class="form-control form-control-lg">
                  <label class="form-label" for="form3Example8" style="color: red;"><h6>* Address
                </h6></label></div>
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <select class="select" style="border-style: solid;border-color: Black">
                      <option value="1">State</option>
                      <option value="2">Maharashtra</option>

                      <option value="4">Delhi</option>

                  <div class="col-md-6 mb-4">
                    <select class="select" style="border-style: solid;border-color: Black">
                      <option value="1">City</option>
                      <option value="2">Pune</option>
                      <option value="3">Mumbai</option>
                      <option value="4">Nashik</option>
                      <option value="5">Amritsar</option>
                    </select>
                  </div>
                </div>
                <div class="form-outline mb-4">
                  <input type="text" id="form3Example9" class="form-control form-control-lg" style="border-style: solid;border-color: Black">
                  <label class="form-label" for="form3Example9" style="color: blue;"><h6>* DOB
                </h6></label></div>
                <div class="form-outline mb-4">
                  <input type="text" id="form3Example90" class="form-control form-control-lg" style="border-style: solid;border-color: Black">
                  <label class="form-label" for="form3Example90" style="color: blue;"><h6>* Contact No 
                </h6></label></div>
                <div class="form-outline mb-4">
                  <input type="text" id="form3Example99" class="form-control form-control-lg" style="border-style: solid;border-color: Black">
                  <label class="form-label" for="form3Example99" style="color: blue;"><h6>* Course
                </h6></label></div>
                <div class="d-flex justify-content-end pt-3">
